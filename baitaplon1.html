<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        /* styles.css */

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header h1, header p {
    margin: 0;
}

section h2 {
    color: #007bff;
}

footer p {
    margin: 0;
    color: #fff;
}

    </style>
</head>
<body>

    <header class="bg-dark py-3">
        <div class="container">
            <h1 class="text-white">Company Name</h1>
            <p class="text-white">Welcome to our website</p>
        </div>
    </header>

    <main class="py-5">
        <div class="container">
            <section id="newsSection" class="mb-5">
                <h2 class="mb-3">Latest News</h2>
                <div class="row" id="newsItems"></div>
            </section>

            <section id="productCategoriesSection" class="mb-5">
                <h2 class="mb-3">Product Categories</h2>
                <div class="row" id="productCategories"></div>
            </section>

            <section id="companyInfoSection">
                <h2 class="mb-3">About Us</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam id feugiat eros. Nulla facilisi.</p>
            </section>
        </div>
    </main>

    <footer class="bg-dark py-3">
        <div class="container">
            <p class="text-white">&copy; 2024 Company Name. All rights reserved.</p>
        </div>
    </footer>

 <script>
    // scripts.js

document.addEventListener('DOMContentLoaded', function() {
    const newsItemsContainer = document.getElementById('newsItems');
    const productCategoriesContainer = document.getElementById('productCategories');

    // Sample data for latest news
    const newsItemsData = [
        { title: 'News 1', date: 'January 1, 2024', content: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.' },
        { title: 'News 2', date: 'January 2, 2024', content: 'Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.' },
        { title: 'News 3', date: 'January 3, 2024', content: 'Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.' }
    ];

    // Sample data for product categories
    const productCategoriesData = [
        { name: 'Category 1', description: 'Description for Category 1' },
        { name: 'Category 2', description: 'Description for Category 2' },
        { name: 'Category 3', description: 'Description for Category 3' }
    ];

    // Populate latest news
    newsItemsData.forEach(news => {
        const newsDiv = document.createElement('div');
        newsDiv.classList.add('col-lg-4', 'col-md-6', 'mb-4');
        newsDiv.innerHTML = `
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">${news.title}</h5>
                    <p class="card-text">${news.date}</p>
                    <p class="card-text">${news.content}</p>
                </div>
            </div>
        `;
        newsItemsContainer.appendChild(newsDiv);
    });

    // Populate product categories
    productCategoriesData.forEach(category => {
        const categoryDiv = document.createElement('div');
        categoryDiv.classList.add('col-lg-4', 'col-md-6', 'mb-4');
        categoryDiv.innerHTML = `
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">${category.name}</h5>
                    <p class="card-text">${category.description}</p>
                </div>
            </div>
        `;
        productCategoriesContainer.appendChild(categoryDiv);
    });
});

 </script>
</body>
</html>
