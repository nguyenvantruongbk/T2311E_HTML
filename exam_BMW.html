<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam_BMW_Truong</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
    .container {
         max-width: 400px;
         margin: 0 auto;
         padding: 20px;
            border: 1px solid #ccc;
         border-radius: 5px;
         background-color: #f9f9f9;
    }

    h2 {
        text-align: center;
    }

    .form-group {
        margin-bottom: 15px;
    }

    abel {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select[type="text"],
    button {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        background-color: #007bff;
        color: #fff;
         cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    .social-login {
        margin-top: 20px;
        text-align: center;
    }

    .twitter-login,
    .facebook-login {
         display: inline-block;
        margin-right: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
        color: #555;
        cursor: pointer;
    }

    .twitter-login:hover,
    .facebook-login:hover {
        background-color: #f2f2f2;
    }

    </style>
</head>
<body>

    <div class="container">
        <h2>Create Account</h2>
        <p>Get started with your free account</p>
        <div class="social-login">
            <button class="twitter-login"><i class="fab fa-twitter"></i> Login via Twitter</button> <br><br>
            
            <button class="facebook-login"><i class="fab fa-facebook"></i> Login via Facebook</button>
        </div>
        <form id="registrationForm">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="form-group">
                <label for="jobType">Job Type:</label>
                <select type="text" name="jobType">
                    <option value="">Select Job Type</option>
                    <option value="developer">IT</option>
                    <option value="designer">Gamer</option>
                    <option value="manager">Manager</option>
                </select>
            </div>
            <div class="form-group">
                <label for="passWord">Create Password:</label>
                <input type="text" id="passWord" name="passWord" required>
            </div>
            <div class="form-group">
                <label for="repeatPassWord">Repeate Password:</label>
                <input type="text" id="repeatPassWord" name="repeatePassWord" required>
            </div>
            <button type="submit">Create Account</button>
        </form>

        <p>Have an account? <a href="#">Login</a></p>
    </div>


</body>
</html>
