<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
/* styles.css */

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #007bff;
    color: #fff;
    padding: 20px 0;
}

header h1, header p {
    text-align: center;
}

main {
    padding: 40px 0;
}

footer {
    background-color: #f8f9fa;
    padding: 20px 0;
    text-align: center;
}

    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>Welcome to our Product Showcase</h1>
            <p>Discover amazing products and product categories.</p>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Featured Products</h2>
            <div class="row" id="featuredProducts"></div>

            <h2>Product Categories</h2>
            <div class="row" id="productCategories"></div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Product Showcase. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
    <script>
        // scripts.js

// Sample data for featured products
const featuredProductsData = [
    { name: 'Product 1', image: 'https://via.placeholder.com/150', price: '$10' },
    { name: 'Product 2', image: 'https://via.placeholder.com/150', price: '$20' },
    { name: 'Product 3', image: 'https://via.placeholder.com/150', price: '$15' }
];

// Sample data for product categories
const productCategoriesData = [
    { name: 'Category 1', description: 'Description for Category 1' },
    { name: 'Category 2', description: 'Description for Category 2' },
    { name: 'Category 3', description: 'Description for Category 3' }
];

document.addEventListener('DOMContentLoaded', function() {
    const featuredProductsContainer = document.getElementById('featuredProducts');
    const productCategoriesContainer = document.getElementById('productCategories');

    // Populate featured products
    featuredProductsData.forEach(product => {
        const productDiv = document.createElement('div');
        productDiv.classList.add('col-lg-4', 'col-md-6', 'mb-4');
        productDiv.innerHTML = `
            <div class="card">
                <img src="${product.image}" class="card-img-top" alt="${product.name}">
                <div class="card-body">
                    <h5 class="card-title">${product.name}</h5>
                    <p class="card-text">${product.price}</p>
                </div>
            </div>
        `;
        featuredProductsContainer.appendChild(productDiv);
    });

    // Populate product categories
    productCategoriesData.forEach(category => {
        const categoryDiv = document.createElement('div');
        categoryDiv.classList.add('col-lg-4', 'col-md-6', 'mb-4');
        categoryDiv.innerHTML = `
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">${category.name}</h5>
                    <p class="card-text">${category.description}</p>
                </div>
            </div>
        `;
        productCategoriesContainer.appendChild(categoryDiv);
    });
});

    </script>
</body>
</html>
