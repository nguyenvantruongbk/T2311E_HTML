<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header with Navigation Bar</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
 <style>
    
body {
    margin: 0;
    font-family: Arial, sans-serif;
    }

.container {
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 0;
}

.logo {
    font-size: 24px;
    font-weight: bold;
}

nav {
    display: flex;
    align-items: center;
}

.menu-icon {
    display: none;
    cursor: pointer;
}

.menu-icon span {
    display: block;
    width: 25px;
    height: 3px;
    background-color: #333;
    margin: 5px;
    transition: background-color 0.4s ease;
}

.nav-links {
    display: flex;
    list-style: none;
}

.nav-links li {
    margin: 0 10px;
}

.nav-links li a {
    color: #333;
    text-decoration: none;
    font-size: 20px;
    transition: color 0.4s ease;
}

.nav-links li a:hover {
    color: #007bff;
}

@media screen and (max-width: 768px) {
    .container {
        flex-direction: column;
        align-items: flex-start;
    }

    .menu-icon {
        display: block;
    }

    .nav-links {
        display: none;
        width: 100%;
        padding: 20px;
        background-color: #f9f9f9;
    }

    .nav-links.active {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
}
 </style>

</head>
<body>

    <header>
        <div class="container">
            <div class="logo">Your Logo</div>
            <nav>
                <div class="menu-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul class="nav-links">
                    <li><a href="#"><i class="fas fa-home"></i></a>Home</li>
                    <li><a href="#"><i class="fas fa-user"></i></a>Sanpham1</li>
                    <li><a href="#"><i class="fas fa-envelope"></i></a>Sanpham1</li>
                    <li><a href="#"><i class="fas fa-bell"></i></a>Sanpham1</li>
                    <li><a href="#"><i class="fas fa-cog"></i></a>Sanpham1</li>
                    <li><a href="#"><i class="fas fa-search"></i></a>Sanpham1</li>
                    <li><a href="#"><i class="fas fa-cart-plus"></i></a>Sanpham1</li>
                    <li><a href="#"><i class="fas fa-heart"></i></a>Sanpham1</li>
                    <li><a href="#"><i class="fas fa-info-circle"></i></a>Sanpham1</li>
                    <li><a href="#"><i class="fas fa-sign-out-alt"></i></a>Sanpham1</li>
                </ul>
            </nav>
        </div>
    </header>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- <script src="script.js"></script> -->
    <script>
        // script.js
        const menuIcon = document.querySelector('.menu-icon');
        const navLinks = document.querySelector('.nav-links');
        menuIcon.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            });

    </script>
</body>
</html>
